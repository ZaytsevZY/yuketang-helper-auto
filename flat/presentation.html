<div id="ykt-presentation-panel" class="ykt-panel">
  <div class="panel-header">
    <h3>课件浏览</h3>
    <div class="panel-controls">
      <label>
        <input type="checkbox" id="ykt-show-all-slides"> 切换全部页面/问题页面
      </label>
      <button id="ykt-open-problem-list">题目列表</button>
      <button id="ykt-download-current">截图下载</button>
      <button id="ykt-download-pdf">整册下载(PDF)</button>
      <span class="close-btn" id="ykt-presentation-close"><i class="fas fa-times"></i></span>
    </div>
  </div>

  <div class="panel-body">
    <div class="panel-left">
      <div id="ykt-presentation-list" class="presentation-list"></div>
    </div>
    <div class="panel-right">
      <div id="ykt-slide-view" class="slide-view">
        <div class="slide-cover">
          <div class="empty-message">选择左侧的幻灯片查看详情</div>
        </div>
        <div id="ykt-problem-view" class="problem-view"></div>
      </div>
    </div>
  </div>
</div>
